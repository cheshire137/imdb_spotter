<!doctype html>
<html>
  <head>
    <title>IMDB Spotter Extension Popup</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title has-text-centered">
            <img src="icon48.png" alt="IMDB Spotter" class="logo">
            IMDB Spotter
          </h1>
        </div>
      </div>
    </section>
    <section class="section">
      <div id="error-message" class="notification is-danger" style="display: none"></div>
      <form id="search-form">
        <input type="text" class="input" id="query" placeholder="Movie title">
        <button type="submit" id="submit" class="button is-primary">
          Get Soundtrack
        </button>
        <span class="select">
          <select id="year">
            <option value="">Any year</option>
          </select>
        </span>
      </form>
      <div id="movie-details-wrapper" style="display: none">
        <img src="" id="movie-poster">
        <a href="" id="movie-link"><span id="movie-title"></span></a>
        <span id="movie-year"></span>
        <span class="separator">&middot;</span>
        <span id="movie-genre"></span>
        <span class="separator">&middot;</span>
        <span id="movie-rating"></span> / 10
      </div>
      <a href="#open-tracklist" id="trackset-link" class="spotify-button button" style="display: none">Open in Spotify</a>
      <ul id="track-list"></ul>
    </section>
    <footer class="footer">
      <a href="#options" title="Change extension settings">Options</a>
    </footer>
    <script src="google-analytics.js"></script>
    <script src="jquery-2.0.3.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
